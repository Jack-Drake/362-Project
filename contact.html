<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./logo.png" width="90"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/allRecipes.html">All Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div style="margin: auto;max-width:600px;">
            <form class="d-flex" style="justify-content:center;flex-direction:column;">
                <h3>Contact Us</h3>
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="Full Name">
                </div>
                <div class="form-group mt-3">
                    <input type="text" id="email" class="form-control" placeholder="sam@example.com">
                </div>
                <div class="form-group mt-3">
                    <textarea type="text" id="message" rows="9" class="form-control" placeholder="message"></textarea>
                </div>
                <div class="form-group text-end mt-3">
                    <button type="button" style="max-width:75px;" class="btn btn-success" onclick="submitForm();" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script>
        function submitForm() {
            fetch("/contact", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'name': document.getElementById("name").value,
                    'email': document.getElementById("email").value,
                    'message': document.getElementById("message").value
                })
            }).then(res => {
                //show alert
                alert("Successfully sent POST Data");
            });
        }
    </script>
</body>

</html>
